<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Вес в граммах</p>
    <input type="text" " id="input1" value="1">  
    <p>Цена за кол-во грамм</p>  
    <input type="text "" id="input2" value="1">
    <p></p>
    <input type="button" value="Вычислить" onClick="CountPrice()">
    <p id="resultOfPrice">Результат</p>

    <script>
        function CountPrice() {            
            var weight = parseInt(document.getElementById("input1").value);
            var price = parseInt(document.getElementById("input2").value);
            if (isNaN(weight) == true) weight = 0;
            if (isNaN(price) == true) price = 0;
            var result = price / weight * 1000;
            document.getElementById("resultOfPrice").innerHTML = result;
        }
    </script>



</body>

</html>
